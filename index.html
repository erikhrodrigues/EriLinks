    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EriLinks</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <h1 class="header__h1">EriLinks</h1>
        <button class="header__menu"><i class="fa-solid fa-bars fa-2x"></i></button>
    </header>
    <section class="description">
        <div class="description__img"></div>
        <h2>Mais que um encurtador de links!</h2>
        <p>Cadastre-se para aproveitar o EriLinks da melhor maneira possível!<br> Encurte seus links e compartilhe à vontade!</p>
        <button class="button">Cadastre-se</button>
    </section>
    <main>
        <input type="text" placeholder="Coloque seu link aqui..." id="inputLink">
        <button id="btnShorten">Encurtar!</button>
    </main>
    <section id="res"></section>
